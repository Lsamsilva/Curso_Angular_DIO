<h2>Course List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>ReleaseDate</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <body>
    <tr *ngFor ="let course for courses">
      <td>{{course.imageUrl}}</td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>{{course.rating}}</td>
      <td></td>
    </tr>
  </body>
</table>
